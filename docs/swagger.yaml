definitions:
  handler.createResponse:
    properties:
      id:
        type: string
    type: object
  handler.loginResponse:
    properties:
      token:
        type: string
    type: object
  models.CreateDepartment:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  models.Login:
    properties:
      password:
        default: admin
        type: string
      username:
        default: admin
        type: string
    required:
    - password
    - username
    type: object
host: localhost:4040
